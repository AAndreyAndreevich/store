<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список продуктов в магазине</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Список продуктов в магазине</h1>
  <table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID продукта</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a href="/home" class="btn btn-secondary">Вернуться на главную</a>
    <a href="/logout" class="btn btn-secondary">Выйти с аккаунта</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
