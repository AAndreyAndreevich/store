<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма покупки товара</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Форма покупки товара</h1>
<form action="/inv/buyProduct" method="post">
  <label for="storeId">ID магазина:</label>
  <input type="number" id="storeId" name="storeId" required>
  <br>

  <label for="productId">ID продукта:</label>
  <input type="number" id="productId" name="productId" required>
  <br>

  <label for="count">Количество:</label>
  <input type="number" id="count" name="count" required>
  <br>

  <button type="submit">Купить</button>
</form>
<div class="text-center mt-4">
  <a href="/home" class="btn btn-secondary">Вернуться на главную</a>
  <a href="/logout" class="btn btn-secondary">Выйти с аккаунта</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
