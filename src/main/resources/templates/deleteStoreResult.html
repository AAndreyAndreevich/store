<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат удаления магазина</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Результат удаления магазина</h1>

    <div class="alert alert-success mt-4" role="alert">
        Магазин с ID <span th:text="${storeId}"></span> успешно удален!
    </div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-secondary">Вернуться на главную</a>
        <a href="/logout" class="btn btn-secondary">Выйти с аккаунта</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
